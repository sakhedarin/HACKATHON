 <!DOCTYPE htmll>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="donate.html">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    </head>
    <body>
        <div class="container">
            <div class="formWrapper">
                <div class="formDiv">
                    <h2>Create Account</h2>
                    <p class="text">Sign up with Social Media</p>
                    <div class="socialBtn">
                        <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                        <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                        <div class="instagram icon"><i class="fab fa-instagram"></i></div>
                    </div>
                   <hr> <!--horizontal line-->
                    <div class="orDiv">Or</div>                
                    <p class="text">Sign Up with Email Address</p>
                    <div class="formGroup">
                        <i class="far fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="formGroup">
                        <i class="fal fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="formGroup">
                        <i class="fas fa-lock"></i>
                        <input type="passsword" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="text">I agree Term & Conditions.</span>
                    </div> 
                    <button class="btn">Sign Up</button>
                </div>
                <div class="welcomeDiv">
                    <img src="bbulogo.png" width="200rem" height="165rem">
                    <h2>Welcome Back!</h2>
                    <p class="text">Get in touch with us for our news letter and more updates.</p>
                    <button href="" class="btn2">Sign In</button>
                </div>
            </div>
        </div>
    </body>
</html>
